<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- main container -->
  <div class="main">
    <header>
      <img class="logo" src="./images/logo.svg" alt="logo">
    </header>
    <!-- image container -->
    <div class="image">
      <img src="./images/hero-mobile.jpg" alt="here">
    </div>

    <!-- text words and email input container -->
    <div class="word">

      <div class="text">
        <h1> <span> WE'RE</span> COMING SOON</h1>
        
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <!-- email input field  -->
      <div class="input">
        <input type="email" placeholder="Email Address" required>

        <img class="error hidden" src="./images/icon-error.svg" alt="icon">
        
        <button class="arrow">
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button>
      </div>
    </div>

  </div>

  <!-- creators and coder section-->
  <footer>
    <p class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
     <span>Coded by <a href="https://www.linkedin.com/in/edwin-lugakingira-868064110/" target="_blank">Edwin Lugakingira</a>.</span>
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
